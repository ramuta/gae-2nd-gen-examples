{% extends "base.html" %}

{% block title %}Login{% endblock title %}

{% block content %}
<div class="container mt-4">
    <h1>Login</h1>

    <p>If you don't have an account yet, proceed to <a href="/registration">registration</a></p>

    <div class="row">
        <div class="col-md-6">
            <form method="post">
                <div class="form-group">
                    <label for="usernameInput">Username</label>
                    <input type="text" class="form-control" id="usernameInput" placeholder="Your username" name="login-username" required>
                </div>

                <div class="form-group">
                    <label for="passwordInput">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="Your password" name="login-password" required>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
